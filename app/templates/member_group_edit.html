{% extends "base.html" %}

{%block script %}
<script type="text/javascript" src="/static/js/ajaxupload.js"></script>
<script type="text/javascript" src="/static/js/form.js"></script>
{% endblock %}

{% block content %}
<ul class="breadcrumb">
	<li><a href="/">首页</a></li>
	<li><a href="{{ url_for(setting.url) }}">会员组</a></li>
	<li class="active">修改</li>
</ul>

<h2>会员组<small>修改</small></h2>

<form class="form-horizontal"  name="{{ setting.url }}_edit" action="{{ url_for(setting.url+'_edit', id=member_group.id) }}" method="post">
	<input class="form-control" name="id" type="hidden" value="{{ member_group.id }}" />
<div class="form-group">
	<label for="name" class="col-sm-2 control-label">名称:</label>
	<div class="col-sm-10">
		<input class="form-control" name="name" type="text" value="{{member_group.name}}" />
	</div>
</div>
<div class="form-group">
	<label for="description" class="c control-label">备注:</label>
	<div class="col-sm-10">
		<textarea name="description" rows="3">{{ member_group.description }}</textarea>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-10 col-md-offset-2">
		<button name="submit" class="btn btn-primary" type="submit" class="btn">修改</button>
	</div>
</div>
</form>

{% endblock %}
