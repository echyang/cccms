{% extends "base.html" %}

{%block script %}
<script type="text/javascript" src="/static/js/ajaxupload.js"></script>
<script type="text/javascript" src="/static/js/form.js"></script>
{% endblock %}

{% block content %}

<ul class="breadcrumb">
	<li><a href="/">首页</a><span class="divider">/</span></li>
	<li><a href="{{ url_for(setting.url) }}">会员</a><span class="divider">/</span></li>
	<li class="active">修改</li>
</ul>

<h2>会员<small>修改</small></h2>

<form class="form-horizontal" name="{{ setting.url }}_edit" action="{{ url_for(setting.url+'_edit', id=member.id) }}" method="post">
	<input name="id" type="hidden" value="{{ member.id }}" />
	<div class="control-group">
		<label for="member_group_id" class=" control-label">会员组:</label>
		<div class=" controls">
			<select name="member_group_id">
				{% for member_group in member_groups %}
				<option value="{{ member_group.id }}"{% if member_group.name == member.member_group.name %} selected="selected"{% endif %}>{{ member_group.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="control-group">
		<label for="username" class=" control-label">会员名:</label>
		<div class=" controls">
			<input name="username" type="text" value="{{ member.username }}" />
		</div>
	</div>
	<div class="control-group">
		<label for="email" class=" control-label">邮箱:</label>
		<div class=" controls">
			<input name="email" type="text" value="{{ member.email }}" />
		</div>
	</div>
	<div class="control-group">
		<label for="password_old" class=" control-label">当前密码:</label>
		<div class=" controls">
			<input name="password_old" type="password" value="" />
		</div>
	</div>
	<div class="control-group">
		<label for="password" class=" control-label">新密码:</label>
		<div class=" controls">
			<input name="password" type="password" value="" />
		</div>
	</div>
	<div class="control-group">
		<label for="password_confirm" class=" control-label">重复新密码:</label>
		<div class=" controls">
			<input name="password_confirm" type="password" value="" />
		</div>
	</div>
	<div class="control-group">
		<label for="is_active" class=" control-label">可用状态:</label>
		<div class=" controls">
			<input name="is_active" type="radio" value="1"{% if member.is_active %} checked="checked"{% endif %}  />是
			<input name="is_active" type="radio" value="0"{% if not member.is_active %} checked="checked"{% endif %}  />否
		</div>
	</div>
	<div class="control-group">
		<div class=" controls">
			<input name="submit" class="btn btn-primary" type="submit" value="修改" />
		</div>
	</div>

</form>
{% endblock %}
