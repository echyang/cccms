{% extends "base.html" %}

{%block script %}
<script type="text/javascript" src="/static/js/ajaxupload.js"></script>
<script type="text/javascript" src="/static/js/form.js"></script>
{% endblock %}

{% block content %}
<ul class="breadcrumb">
	<li><a href="/">首页</a></li>
	<li><a href="{{ url_for(setting.url) }}">用户</a></li>
	<li class="active">添加</li>
</ul>

<h2>用户<small>添加</small></h2>

<form class="form-horizontal" name="{{ setting.url }}_add" action="{{ url_for(setting.url+'_add') }}" method="post">
	<div class="form-group">
		<label for="group_id" class="col-sm-2 control-label">用户组:</label>
		<div class="col-sm-10">
			<select class="form-control" name="group_id">
				{% for group in groups %}
				<option value="{{ group.id }}">{{ group.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">用户名:</label>
		<div class="col-sm-10">
			<input class="form-control" name="username" type="text" value="" />
		</div>
	</div>
	<div class="form-group">
			<label for="email" class="col-sm-2 control-label">电子邮箱:</label>
		<div class="col-sm-10">
			<input class="form-control" name="email" type="text" value="" />
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">密码:</label>
		<div class="col-sm-10">
			<input class="form-control" name="password" type="password" value="" />
		</div>
	</div>
	<div class="form-group">
		<label for="password_confirm" class="col-sm-2 control-label">重复密码:</label>
		<div class="col-sm-10">
			<input class="form-control" name="password_confirm" type="password" value="" />
		</div>
	</div>
	<div class="form-group">
		<label for="is_active" class="col-sm-2 control-label">是否可用:</label>
		<div class="col-sm-10">
			<input class="radio-inline" name="is_active" type="radio" value="1" checked="checked" />是
			<input class="radio-inline" name="is_active" type="radio" value="0" />否
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-md-offset-2">
			<button name="submit" class="btn btn-primary" type="submit" class="btn">添加</button>
		</div>
	</div>

</form>
{% endblock %}
