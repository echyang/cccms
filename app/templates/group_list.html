{% extends "base.html" %}
{% block content %}

<ul class="breadcrumb">
	<li><a href="/">首页</a></li>
	<li><a href="{{ url_for( setting.url )}}">用户组</a></li>
	<li class="active">列表</li>
</ul>

{% include('inc/list_msg.html') %}

<h2>用户组  <small><a href="{{ url_for( setting.url+'_add' ) }}">添加</a></small></h2>

<table class="table table-striped table-hover">
<thead>
<tr>
<th>序号</th>
<th>名称</th>
<th>备注</th>
<th>添加时间</th>
<th>修改时间</th>
<th>&nbsp;</th>
<th>&nbsp;</th>
</tr>
</thead>
<tbody>
{% for group in groups %}
<tr>
<td>{{ group.id }}</td>
<td>{{ group.name }}</td>
<td>{{ group.description }} 
<td>{{ group.create_at }}</td>
<td>{{ group.update_at }}</td>
<td><a href="{{ url_for(setting.url+'_edit', id=group.id) }}">编辑</a></td>
<td><a href="{{ url_for(setting.url+'_delete', id=group.id) }}">删除</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
