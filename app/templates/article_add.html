{% extends "base.html" %}

{%block script %}
<script type="text/javascript" src="/static/js/ajaxupload.js"></script>
<script type="text/javascript" src="/static/js/form.js"></script>
{% endblock %}

{% block content %}

<ul class="breadcrumb">
	<li><a href="/">首页</a><span class="divider">/</span></li>
	<li><a href="{{ url_for(setting.url) }}">文章</a><span class="divider">/</span></li>
	<li class="active">添加</li>
</ul>

<h2>文章<small>添加</small></h2>

<form class="form-horizontal" name="{{ setting.url }}_add" action="{{ url_for('article_add') }}" method="post">
	<div class="control-group">
		<label for="article_class_id" class="control-label"><em>*</em>分类名称:</label>
		<div class="controls">
			<select name="article_class_id">
				{% for article_class in article_classes %}
				<option value="{{ article_class.id }}">{{ article_class.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="control-group">
		<label for="title" class=" control-label"><em>*</em>标题:</label>
		<div class=" controls">
			<input name="title" type="text" value="" />
		</div>
	</div>
	<div class="control-group">
		<label for="keywords" class=" control-label">关键词:</label>
		<div class=" controls">
			<input name="keywords" type="text" value="" />
		</div>
	</div>
	<div class="control-group">
		<label for="description" class=" control-label">注释:</label>
		<div class=" controls">
			<textarea name="description"></textarea>
		</div>
	</div>
	<div class="control-group">
		<label for="posi" class=" control-label">排序:</label>
		<div class=" controls">
			<input name="posi" class="span1" type="text" value="100" />
		</div>
	</div>
	<div class="control-group">
		<label for="picture" class=" control-label">图片:</label>
		<div class=" controls">
			<input name="picture" type="text" value="" />
			<input id="img_upload" name="img_upload" class="btn" type="button" value="浏览" />
		</div>
	</div>
	<div class="control-group">
		<label for="content" class=" control-label"><em>*</em>内容:</label>
		<div class=" controls">
			<textarea name="content" class="article"></textarea>
		</div>
	</div>
	<div class="control-group">
		<div class=" controls">
			<input name="submit" class="btn btn-primary" type="submit" value="添加"" />
		</div>
	</div>
</form>
{% endblock %}
