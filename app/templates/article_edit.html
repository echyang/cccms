{% extends "base.html" %}

{%block script %}
<script type="text/javascript" src="/static/js/ajaxupload.js"></script>
<script type="text/javascript" src="/static/js/form.js"></script>
{% endblock %}

{% block content %}

<ul class="breadcrumb">
	<li><a href="/">首页</a><span class="divider">/</span></li>
	<li><a href="{{ url_for(setting.url) }}/article">文章</a><span class="divider">/</span></li>
	<li class="active">修改</li>
</ul>

<h2>文章<small>修改</small></h2>

<form class="form-horizontal" name="{{ setting.url }}_edit" action="{{ url_for(setting.url+'_edit', id=article.id) }}" method="post">
	<input name="id" type="hidden" value="{{ article.id }}" />
	<div class="control-group">
		<label for="article_class_id" class=" control-label">分类名称:</label>
		<div class=" controls">
			<select name="article_class_id">
				{% for article_class in article_classes %}
				<option value="{{ article_class.id }}"{% if article_class.id == article.article_class_id %} selected="selected"{% endif %}>{{ article_class.name }}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div class="control-group">
		<label for="title" class=" control-label">标题:</label>
		<div class=" controls">
			<input name="title" type="text" value="{{ article.title }}" />
		</div>
	</div>
	<div class="control-group">
		<label for="keywords" class=" control-label">关键词:</label>
		<div class=" controls">
			<input name="keywords" type="text" value="{{ article.keywords }}" />
		</div>
	</div>
	<div class="control-group">
		<label for="description" class=" control-label">注释:</label>
		<div class=" controls">
			<textarea name="description">{{ article.description }}</textarea>
		</div>
	</div>
	<div class="control-group">
		<label for="posi" class=" control-label">排序:</label>
		<div class=" controls">
			<input name="posi" type="text" value="{{ article.posi }}" />
		</div>
	</div>
	<div class="control-group">
		<label for="picture" class=" control-label">图片:</label>
		<div class=" controls">
			<input name="picture" type="text" value="{{ article.picture }}" />
			<input id="img_upload" name="img_upload" class="btn" type="button" value="浏览" />
		</div>
	</div>
	<div class="control-group">
		<label for="content" class=" control-label">内容:</label>
		<div class=" controls">
			<textarea name="content" class="article">{{ article.content }}</textarea>
		</div>
	</div>
	<div class="control-group">
		<div class=" controls">
			<input name="submit" class="btn btn-primary" type="submit" value="修改" />
		</div>
	</div>
</form>
{% endblock %}
