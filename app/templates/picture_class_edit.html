{% extends "base.html" %}

{%block script %}
<script type="text/javascript" src="/static/js/ajaxupload.js"></script>
<script type="text/javascript" src="/static/js/form.js"></script>
{% endblock %}

{% block content %}


<ul class="breadcrumb">
	<li><a href="/">首页</a><span class="divider">/</span></li>
	<li><a href="{{ url_for(setting.url) }}">图库分类</a><span class="divider">/</span></li>
	<li class="active">修改</li>
</ul>

<h2>图库分类<small>修改</small></h2>

<form class="form-horizontal" name="{{ setting.url }}_edit" action="{{ url_for(setting.url+'_edit', id=picture_class.id) }}" method="post">
	<input name="id" type="hidden" value="{{ pciture_class.id }}" />
	<div class="control-group">
		<label for="name" class=" control-label">分类名称:</label>
		<div class=" controls">
			<input name="name" type="text" value="{{ picture_class.name }}" />
		</div>
	</div>
	<div class="control-group">
		<label for="keywords" class=" control-label">关键词:</label>
		<div class=" controls">
			<input name="keywords" type="text" value="{{ picture_class.keywords }}" />
		</div>
	</div>
	<div class="control-group">
		<label for="description" class=" control-label">注释:</label>
		<div class=" controls">
			<textarea name="description">{{ picture_class.description }}</textarea>
		</div>
	</div>
	<div class="control-group">
		<label for="posi" class=" control-label">排序:</label>
		<div class=" controls">
			<input name="posi" type="text" value="{{ picture_class.posi }}" />
		</div>
	</div>
	<div class="control-group">
		<div class=" controls">
			<input name="submit" class="btn btn-primary" type="submit" value="修改" />
		</div>
	</div>

</form>
{% endblock %}
