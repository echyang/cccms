{% extends "base.html" %}
{%block script %}
<script type="text/javascript" src="/static/js/ajaxupload.js"></script>
<script type="text/javascript" src="/static/js/form.js"></script>
{% endblock %}
{% block content %}
<ul class="breadcrumb">
	<li><a href="/">首页</a><span class="divider">/</span></li>
	<li><a href="{{ url_for(setting.url) }}">用户组</a><span class="divider">/</span></li>
	<li class="active">添加</li>
</ul>

<h2>用户组<small>添加</small></h2>

<form class="form-horizontal"  name="{{ setting.url }}_add" action="{{ url_for(setting.url+'_add') }}" method="post">
	<div class="control-group">
		<label for="name" class=" control-label">名称:</label>
		<div class=" controls">
			<input name="name" type="text" value="" />
		</div>
	</div>
	<div class="control-group">
		<label for="description" class="c control-label">备注:</label>
		<div class=" controls">
			<textarea name="description" rows="3"></textarea>
		</div>
	</div>

	<div class="control-group">
		<div class=" controls">
			<input name="submit" class="btn btn-primary" type="submit" class="btn" value="添加" />
		</div>
	</div>
</form>
{% endblock %}
